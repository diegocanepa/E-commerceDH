<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>

<body class="body-login">
    <div class="page-login">
        <div class="container-login">
            <div class="left-login">
                <div class="login-login">
                    <h4 class="titulo-login">Beaver Builders</h4> <br>
                    <p class="subtitulo-login">Login</p>
                    <div class="eula-login">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore ipsum qui laborum labore temporibus maxime aut aspernatur, illum quaerat dolor necessitatibus cumque iusto molestias, quidem minima perspiciatis possimus culpa id.</div>
                </div>
            </div>
            <div class="container right-login">
                <div class="formlogin">
                    <div class="box-email">
                        <label class="label-login" for="email">Email</label>
                        <input class="input-login" type="email" id="email">
                    </div>
                    <div class="box-pass">
                        <label class="label-login" for="password">Password</label>
                        <input class="input-login" type="password" id="password">
                    </div>
                    <div class="boton-send">
                        <input type="submit" id="submit-login" value="Enviar">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
